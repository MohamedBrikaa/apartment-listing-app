version: '3.8'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartment_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      NODE_ENV: dev
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: apartment_db
      APP_HOST_URL: http://localhost:4000


  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    environment:
        NEXT_PUBLIC_API_URL: http://backend:4000
    depends_on:
      - backend

volumes:
  db_data:
